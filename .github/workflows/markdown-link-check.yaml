---
# yamllint disable rule:line-length
name: Markdown Link Check

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    paths:
      - "docs/**/*.md"
      - "*.md"
      - ".github/workflows/markdown-link-check.yaml"
  pull_request:
    paths:
      - "docs/**/*.md"
      - "*.md"
      - ".github/workflows/markdown-link-check.yaml"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check links in core documentation
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "no"
          config-file: ".github/workflows/markdown-link-check-config.json"
          check-modified-files-only: "no"
          # Core documentation only - explicit whitelist for operational docs
          # Excludes guides, research, workflows, and other auxiliary documentation
          file-path: >-
            ./AGENTS.md,
            ./CLAUDE.md,
            ./README.md,
            ./QUICKSTART.md,
            ./PROJECT_INDEX.md,
            ./docs/ARCHITECTURE.md,
            ./docs/APPLICATIONS.md,
            ./docs/AUDIT_DELIVERABLES.md,
            ./docs/AUDIT_SUMMARY.md,
            ./docs/CLI_REFERENCE.md,
            ./docs/CONFIGURATION.md,
            ./docs/DIAGRAMS.md,
            ./docs/INDEX.md,
            ./docs/NETWORK-INVENTORY.md,
            ./docs/OPERATIONS.md,
            ./docs/PLUGIN_API_REFERENCE.md,
            ./docs/QUICKSTART.md,
            ./docs/TROUBLESHOOTING.md,
            ./docs/ai-context/README.md,
            ./docs/ai-context/cilium-networking.md,
            ./docs/ai-context/configuration-variables.md,
            ./docs/ai-context/dragonfly.md,
            ./docs/ai-context/flux-gitops.md,
            ./docs/ai-context/infrastructure-opentofu.md,
            ./docs/ai-context/langfuse.md,
            ./docs/ai-context/litellm.md,
            ./docs/ai-context/obot.md,
            ./docs/ai-context/talos-operations.md,
            ./docs/ai-context/template-system.md,
            ./docs/ai-context/patterns/README.md,
            ./docs/ai-context/patterns/CHANGELOG.md,
            ./docs/ai-context/patterns/cnpg-password-rotation.md,
            ./docs/ai-context/patterns/dragonfly-acl-configuration.md,
            ./docs/ai-context/patterns/rustfs-iam-setup.md

      - name: Report results
        if: failure()
        run: |
          echo "::error::Broken links detected in markdown files"
          echo "Please check the workflow logs for details"
          exit 1
