---
# Alloy is Grafana's distribution of the OpenTelemetry Collector.
# It replaces Promtail (EOL March 2026) and Grafana Agent (EOL November 2025).
# Unified collector for logs (to Loki), traces (to Tempo), and metrics (to Prometheus).
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  chart:
    spec:
      chart: alloy
      version: "1.5.2"
      sourceRef:
        kind: HelmRepository
        name: grafana
  interval: 1h
  values:
    alloy:
      configMap:
        content: |
          // =========================================================================
          // LOGS PIPELINE: Kubernetes pods -> Loki
          // =========================================================================
          loki.source.kubernetes "pods" {
            targets    = discovery.kubernetes.pods.targets
            forward_to = [loki.write.default.receiver]
          }

          discovery.kubernetes "pods" {
            role = "pod"
          }

          loki.write "default" {
            endpoint {
              url = "http://loki-write.monitoring.svc:3100/loki/api/v1/push"
            }
          }

          // =========================================================================
          // OTLP PIPELINE: Receive traces and/or metrics via OpenTelemetry
          // =========================================================================
          // Receive OTLP telemetry (from Envoy Gateway, RustFS, applications, etc.)
          otelcol.receiver.otlp "default" {
            grpc {
              endpoint = "0.0.0.0:4317"
            }
            http {
              endpoint = "0.0.0.0:4318"
            }
            output {
              traces = [otelcol.processor.batch.traces.input]
              metrics = [otelcol.processor.batch.metrics.input]
            }
          }

          // =========================================================================
          // TRACES PIPELINE: OTLP -> Tempo
          // =========================================================================
          // Batch processor for traces
          otelcol.processor.batch "traces" {
            output {
              traces = [otelcol.exporter.otlp.tempo.input]
            }
          }

          // Export traces to Tempo
          otelcol.exporter.otlp "tempo" {
            client {
              endpoint = "tempo:4317"
              tls {
                insecure = true
              }
            }
          }

          // =========================================================================
          // METRICS PIPELINE: OTLP -> Prometheus (RustFS metrics)
          // =========================================================================
          // REF: https://github.com/rustfs/rustfs/issues/1228
          // RustFS uses OTLP push mode - metrics are converted to Prometheus format

          // Batch processor for metrics
          otelcol.processor.batch "metrics" {
            output {
              metrics = [otelcol.exporter.prometheus.default.input]
            }
          }

          // Convert OTLP metrics to Prometheus format
          otelcol.exporter.prometheus "default" {
            forward_to = [prometheus.remote_write.default.receiver]
          }

          // Export metrics to Prometheus via remote write
          prometheus.remote_write "default" {
            endpoint {
              url = "http://kube-prometheus-stack-prometheus.monitoring.svc:9090/api/v1/write"
            }
          }
      extraPorts:
        - name: otlp-grpc
          port: 4317
          targetPort: 4317
          protocol: TCP
        - name: otlp-http
          port: 4318
          targetPort: 4318
          protocol: TCP
    controller:
      type: daemonset
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          memory: 128Mi
      # Health probes for reliability
      readinessProbe:
        httpGet:
          path: /-/ready
          port: 12345
        initialDelaySeconds: 10
        periodSeconds: 10
      livenessProbe:
        httpGet:
          path: /-/healthy
          port: 12345
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 5
    service:
      enabled: true
