# mcp_context_forge_version: "1.0.0-BETA-1"
# mcp_context_forge_replicas: 1
# mcp_context_forge_db_password: "test-mcp-db-password"
# mcp_context_forge_db_user: "mcpgateway"
# mcp_context_forge_db_name: "mcpgateway"
# mcp_context_forge_db_instances: 1
# mcp_context_forge_storage_size: "10Gi"
# mcp_context_forge_admin_password: "test-admin-password-16chars"
# mcp_context_forge_jwt_secret: "test-jwt-secret-at-least-32-characters"
# mcp_context_forge_auth_encryption_secret: "test-auth-encryption-secret-32-chars"
# mcp_context_forge_admin_email: "admin@test.local"
# dragonfly_mcpgateway_password: "test-mcpgateway-cache-password"
# MCP Context Forge Keycloak SSO (requires keycloak_enabled: true)
# mcp_context_forge_keycloak_enabled: true
# mcp_context_forge_keycloak_client_id: "mcp-context-forge"
# mcp_context_forge_keycloak_client_secret: "test-mcp-oidc-secret"
# MCP Context Forge Backups (requires rustfs_enabled: true)
# mcp_context_forge_backup_enabled: false
# mcp_context_forge_s3_access_key: "test-mcp-s3-access"
# mcp_context_forge_s3_secret_key: "test-mcp-s3-secret"
# MCP Context Forge DCR (Dynamic Client Registration)
# mcp_context_forge_dcr_enabled: true
# mcp_context_forge_dcr_default_scopes: "mcp:read"
# MCP Context Forge Observability
# mcp_context_forge_monitoring_enabled: true
# mcp_context_forge_tracing_enabled: true
# mcp_context_forge_tracing_sample_rate: "0.1"
# mcp_context_forge_internal_observability_enabled: true
# mcp_context_forge_internal_observability_sample_rate: "0.1"
# mcp_context_forge_plugins_enabled: true
# mcp_context_forge_passthrough_enabled: true
# mcp_context_forge_passthrough_headers: '["X-Trace-Id", "X-Span-Id", "X-Request-Id", "X-User-Id", "X-Tenant-Id"]'
# mcp_context_forge_passthrough_source: "env"

# Headlamp - Kubernetes Web UI (optional - uncomment to test)
# REF: https://headlamp.dev/
# NOTE: Requires keycloak_enabled: true for OIDC authentication
# headlamp_enabled: true
# headlamp_hostname: "headlamp"
# headlamp_version: "0.39.0"
# headlamp_chart_version: "0.39.0"
# headlamp_replicas: 2
# headlamp_oidc_client_id: "headlamp"
# headlamp_oidc_client_secret: "test-headlamp-oidc-secret-hex-32-chars"

# Kubernetes API Server OIDC Authentication
# REF: docs/research/kubernetes-api-server-oidc-authentication-jan-2026.md
# Enables OIDC authentication on Kubernetes API Server for user authentication via Keycloak
# Creates dedicated "kubernetes" client in Keycloak for API Server token validation
# Used by: Headlamp, kubectl with oidc-login plugin, kubelogin, and future K8s tools
# Requires: keycloak_enabled: true
# kubernetes_oidc_enabled: true
# kubernetes_oidc_client_id: "kubernetes"
# kubernetes_oidc_client_secret: "test-kubernetes-oidc-secret-hex-32-chars"
# kubernetes_oidc_username_claim: "email"
# kubernetes_oidc_username_prefix: "oidc:"
# kubernetes_oidc_groups_claim: "groups"
# kubernetes_oidc_groups_prefix: "oidc:"
# kubernetes_oidc_signing_algs: "RS256"

# Talos Backup S3 region (required by AWS SDK for S3-compatible storage)
# backup_s3_region: "us-east-1"
