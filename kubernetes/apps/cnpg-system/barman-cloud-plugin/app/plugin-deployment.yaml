---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: objectstores.barmancloud.cnpg.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
spec:
  group: barmancloud.cnpg.io
  names:
    kind: ObjectStore
    listKind: ObjectStoreList
    plural: objectstores
    singular: objectstore
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: ObjectStore is the Schema for the objectstores API
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: ObjectStoreSpec defines the desired state of ObjectStore
              type: object
              properties:
                configuration:
                  description: Configuration for the object store
                  type: object
                  properties:
                    destinationPath:
                      description: The path where to store the backup
                      type: string
                    endpointURL:
                      description: The endpoint URL for S3-compatible storage
                      type: string
                    endpointCA:
                      description: Reference to a secret containing the CA certificate
                      type: object
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                    s3Credentials:
                      description: S3 credentials
                      type: object
                      properties:
                        accessKeyId:
                          type: object
                          properties:
                            name:
                              type: string
                            key:
                              type: string
                        secretAccessKey:
                          type: object
                          properties:
                            name:
                              type: string
                            key:
                              type: string
                        region:
                          type: object
                          properties:
                            name:
                              type: string
                            key:
                              type: string
                        sessionToken:
                          type: object
                          properties:
                            name:
                              type: string
                            key:
                              type: string
                        inheritFromIAMRole:
                          type: boolean
                    azureCredentials:
                      description: Azure credentials
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    googleCredentials:
                      description: Google credentials
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    wal:
                      description: WAL configuration
                      type: object
                      properties:
                        compression:
                          type: string
                          enum: [gzip, bzip2, snappy, lz4, zstd, none]
                        encryption:
                          type: string
                          enum: [AES256, aws:kms]
                        maxParallel:
                          type: integer
                    data:
                      description: Data backup configuration
                      type: object
                      properties:
                        compression:
                          type: string
                          enum: [gzip, bzip2, snappy, lz4, zstd, none]
                        encryption:
                          type: string
                          enum: [AES256, aws:kms]
                        jobs:
                          type: integer
                        immediateCheckpoint:
                          type: boolean
                    retentionPolicy:
                      description: Retention policy for backups
                      type: string
                    tags:
                      description: Tags for backup objects
                      type: object
                      additionalProperties:
                        type: string
                instanceSidecarConfiguration:
                  description: Configuration for sidecar containers
                  type: object
                  properties:
                    retentionPolicyIntervalSeconds:
                      type: integer
                    resources:
                      type: object
                      properties:
                        requests:
                          type: object
                          additionalProperties:
                            anyOf:
                              - type: integer
                              - type: string
