# Lychee link checker configuration
# https://lychee.cli.rs/usage/config/

# Exclude these link patterns from checking
exclude = [
  # Localhost and private networks
  "^http://localhost",
  "^https://localhost",
  "^http://127\\.0\\.0\\.1",
  "^http://192\\.168",
  "^http://10\\.",
  # Internal cluster endpoints
  "^https?://.*\\.svc\\.cluster\\.local",
  # Placeholder URLs
  "^https?://example\\.com",
  # Rate-limited sites
  "^https://www\\.linkedin\\.com",
]

# Accept these HTTP status codes as valid
accept = [200, 201, 204, 206, 301, 302, 307, 308, 403, 405, 429]

# Request timeout in seconds
timeout = 30

# Number of retries for failed requests
max_retries = 3

# User agent header
user_agent = "Mozilla/5.0 (compatible; lychee/0.16; +https://github.com/lycheeverse/lychee)"

# Cache results for faster subsequent runs
cache = true
max_cache_age = "1d"
