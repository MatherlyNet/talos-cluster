---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: flux-controllers
spec:
  jobLabel: flux-controllers
  namespaceSelector:
    matchNames:
      - flux-system
  podMetricsEndpoints:
    - port: http-prom
      path: /metrics
      honorLabels: true
  selector:
    matchLabels:
      app.kubernetes.io/part-of: flux
