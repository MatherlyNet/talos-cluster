    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: barman-cloud-leader-election
  namespace: cnpg-system
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: barman-cloud-leader-election
subjects:
  - kind: ServiceAccount
    name: barman-cloud
    namespace: cnpg-system
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: barman-cloud-selfsigned
  namespace: cnpg-system
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: barman-cloud-server
  namespace: cnpg-system
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
spec:
  secretName: barman-cloud-server-tls
  commonName: barman-cloud
  # 90 days validity (per official manifest)
  duration: 2160h
  # Renew 15 days before expiry
  renewBefore: 360h
  isCA: false
  privateKey:
    algorithm: ECDSA
    size: 256
  usages:
    - server auth
  dnsNames:
    - barman-cloud
    - barman-cloud.cnpg-system
    - barman-cloud.cnpg-system.svc
    - barman-cloud.cnpg-system.svc.cluster.local
  issuerRef:
    name: barman-cloud-selfsigned
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: barman-cloud-client
  namespace: cnpg-system
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
spec:
  secretName: barman-cloud-client-tls
  commonName: barman-cloud-client
  # 90 days validity (per official manifest)
  duration: 2160h
  # Renew 15 days before expiry
  renewBefore: 360h
  isCA: false
  privateKey:
    algorithm: ECDSA
    size: 256
  usages:
    - client auth
  issuerRef:
    name: barman-cloud-selfsigned
    kind: Issuer
---
apiVersion: v1
kind: Service
metadata:
  name: barman-cloud
  namespace: cnpg-system
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
    cnpg.io/pluginName: barman-cloud.cloudnative-pg.io
  annotations:
    cnpg.io/pluginPort: "9090"
    cnpg.io/pluginServerSecret: barman-cloud-server-tls
    cnpg.io/pluginClientSecret: barman-cloud-client-tls
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app.kubernetes.io/name: plugin-barman-cloud
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: barman-cloud
  namespace: cnpg-system
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
    app.kubernetes.io/version: "0.10.0"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: plugin-barman-cloud
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plugin-barman-cloud
    spec:
      serviceAccountName: barman-cloud
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: plugin
          image: ghcr.io/cloudnative-pg/plugin-barman-cloud:v0.10.0
          imagePullPolicy: IfNotPresent
          args:
            - operator
            - --server-cert=/server/tls.crt
            - --server-key=/server/tls.key
            - --client-cert=/client/tls.crt
            - --server-address=:9090
            - --leader-elect
            - --log-level=info
          ports:
            - name: grpc
              containerPort: 9090
              protocol: TCP
          env:
            - name: SIDECAR_IMAGE
              value: "ghcr.io/cloudnative-pg/plugin-barman-cloud-sidecar:v0.10.0"
          volumeMounts:
            - name: server-tls
              mountPath: /server
              readOnly: true
            - name: client-tls
              mountPath: /client
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 10001
            runAsGroup: 10001
            seccompProfile:
              type: RuntimeDefault
          readinessProbe:
            tcpSocket:
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: server-tls
          secret:
            secretName: barman-cloud-server-tls
        - name: client-tls
          secret:
            secretName: barman-cloud-client-tls
