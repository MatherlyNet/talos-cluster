---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: headlamp
  namespace: flux-system
spec:
  dependsOn:
    - name: envoy-gateway
      namespace: flux-system
    - name: keycloak
      namespace: flux-system
  interval: 1h
  retryInterval: 30s
  path: ./kubernetes/apps/kube-system/headlamp/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  wait: false
