---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mcp-context-forge
  namespace: ai-system
  labels:
    app.kubernetes.io/name: mcp-context-forge
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-context-forge
  endpoints:
    - port: http
      path: /metrics/prometheus
      interval: 30s
      scrapeTimeout: 10s
