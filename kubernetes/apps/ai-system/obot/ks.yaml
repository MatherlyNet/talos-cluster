---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: obot-mcp-namespace
  namespace: flux-system
spec:
  interval: 1h
  path: ./kubernetes/apps/ai-system/obot/mcp-namespace/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app obot
  namespace: flux-system
spec:
  targetNamespace: ai-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: coredns
      namespace: kube-system
    - name: cloudnative-pg
      namespace: cnpg-system
    - name: cert-manager
      namespace: cert-manager
    - name: obot-mcp-namespace
    - name: keycloak
      namespace: identity
    - name: rustfs
      namespace: storage
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: obot
      namespace: ai-system
  interval: 1h
  retryInterval: 30s
  path: ./kubernetes/apps/ai-system/obot/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 15m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: obot-mcp-policies
  namespace: flux-system
spec:
  dependsOn:
    - name: obot
    - name: obot-mcp-namespace
  interval: 1h
  path: ./kubernetes/apps/ai-system/obot/mcp-policies/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: obot-mcp
  wait: false
