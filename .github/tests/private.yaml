---
node_cidr: "10.10.10.0/24"
# node_default_gateway: ""
# node_vlan_tag:
# cluster_pod_cidr: ""
# cluster_svc_cidr: ""
# node_dns_servers: []
# node_ntp_servers: []
cluster_api_addr: "10.10.10.254"
# cluster_api_tls_sans: []
cluster_gateway_addr: "10.10.10.252"
cluster_dns_gateway_addr: "10.10.10.253"
repository_name: "MatherlyNet/talos-cluster"
# repository_branch: ""
repository_visibility: "private"
cloudflare_domain: "example.com"
cloudflare_token: "fake"
cloudflare_gateway_addr: "10.10.10.251"
# cilium_bgp_router_addr: ""
# cilium_bgp_router_asn: ""
# cilium_bgp_node_asn: ""
# cilium_lb_pool_cidr: ""
# cilium_bgp_hold_time: 30
# cilium_bgp_keepalive_time: 10
# cilium_bgp_graceful_restart: false
# cilium_bgp_graceful_restart_time: 120
# cilium_loadbalancer_mode: ""

# Proxmox CSI/CCM Configuration (optional)
# proxmox_csi_enabled: false
# proxmox_ccm_enabled: false

# Observability Configuration (optional)
# monitoring_enabled: false
# monitoring_stack: "prometheus"  # kube-prometheus-stack

# External Secrets Operator (optional)
# external_secrets_enabled: false
# external_secrets_provider: "1password"

# CloudNativePG Operator (optional)
# cnpg_enabled: false

# Keycloak OIDC Provider (optional)
# keycloak_enabled: false
# keycloak_s3_access_key: "test-keycloak-access"
# keycloak_s3_secret_key: "test-keycloak-secret"
# Keycloak OpenTelemetry Tracing (requires tracing_enabled: true)
# keycloak_tracing_enabled: false
# keycloak_tracing_sample_rate: "0.1"

# Dragonfly Cache (optional - uncomment to test)
# REF: docs/research/dragonfly-redis-alternative-integration-jan-2026.md
# NOTE: Redis-compatible in-memory data store with 25x better performance
# dragonfly_enabled: true
# dragonfly_version: "v1.36.0"
# dragonfly_operator_version: "1.3.1"
# dragonfly_replicas: 1
# dragonfly_maxmemory: "512mb"
# dragonfly_threads: 2
# dragonfly_password: "test-dragonfly-password"
# dragonfly_control_plane_only: false
# dragonfly_cache_mode: false
# dragonfly_slowlog_threshold: 10000
# dragonfly_slowlog_max_len: 128
# Dragonfly S3 Backups (requires rustfs_enabled: true)
# dragonfly_backup_enabled: false
# dragonfly_s3_endpoint: "rustfs-svc.storage.svc.cluster.local:9000"
# dragonfly_s3_access_key: "test-dragonfly-s3-access"
# dragonfly_s3_secret_key: "test-dragonfly-s3-secret"
# dragonfly_snapshot_cron: "0 */6 * * *"
# Dragonfly Monitoring (requires monitoring_enabled: true)
# dragonfly_monitoring_enabled: false
# Dragonfly ACL for multi-tenant access
# dragonfly_acl_enabled: false
# dragonfly_keycloak_password: "test-keycloak-cache-password"
# dragonfly_appcache_password: "test-appcache-password"
# dragonfly_litellm_password: "test-litellm-cache-password"
# dragonfly_langfuse_password: "test-langfuse-cache-password"

# Langfuse LLM Observability (optional - uncomment to test)
# REF: docs/research/langfuse-llm-observability-integration-jan-2026.md
# langfuse_enabled: false
# langfuse_s3_access_key: "test-langfuse-s3-access"
# langfuse_s3_secret_key: "test-langfuse-s3-secret"
# Langfuse PostgreSQL Backups (requires rustfs_enabled: true)
# langfuse_backup_enabled: false
# langfuse_backup_s3_access_key: "test-langfuse-backup-access"
# langfuse_backup_s3_secret_key: "test-langfuse-backup-secret"
# langfuse_sso_enabled: false
# langfuse_keycloak_client_secret: "test-langfuse-oidc-secret"
# langfuse_monitoring_enabled: false
# langfuse_tracing_enabled: false
# langfuse_smtp_url: "smtp://user:pass@mail.example.com:587"
# langfuse_email_from: "noreply@example.com"
# langfuse_session_max_age: 2592000
# Langfuse Headless Initialization (GitOps bootstrap)
# langfuse_init_org_id: "matherlynet"
# langfuse_init_org_name: "MatherlyNet"
# langfuse_init_user_email: "admin@example.com"
# langfuse_init_user_password: "test-admin-password-16chars"
# langfuse_init_user_name: "Admin"
# langfuse_disable_signup: false
# Langfuse Project Initialization (create initial project)
# langfuse_init_project_id: "default-project"
# langfuse_init_project_name: "Default Project"
# langfuse_init_project_retention: 90
# langfuse_init_project_public_key: "lf_pk_test1234567890abcdef"
# langfuse_init_project_secret_key: "lf_sk_test1234567890abcdef"
# Langfuse Auto-Provisioning (SSO default roles)
# langfuse_default_org_role: "VIEWER"
# langfuse_default_project_role: "VIEWER"

# Talos Backup S3 region (required by AWS SDK for S3-compatible storage)
# backup_s3_region: "us-east-1"
