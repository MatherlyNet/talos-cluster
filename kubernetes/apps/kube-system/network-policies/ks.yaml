---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-network-policies
spec:
  dependsOn:
    - name: cluster-network-policies
  interval: 1h
  retryInterval: 30s
  path: ./kubernetes/apps/kube-system/network-policies/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  timeout: 5m
  wait: true
