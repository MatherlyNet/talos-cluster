---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: mcp-servers-quota
  namespace: obot-mcp
  labels:
    app.kubernetes.io/name: obot-mcp-quota
    app.kubernetes.io/part-of: obot
spec:
  hard:
    requests.cpu: "4"
    limits.cpu: "8"
    requests.memory: "8Gi"
    limits.memory: "16Gi"
    pods: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mcp-servers-limits
  namespace: obot-mcp
  labels:
    app.kubernetes.io/name: obot-mcp-limits
    app.kubernetes.io/part-of: obot
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
      max:
        cpu: "1000m"
        memory: "1Gi"
