---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: identity
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/version: "26.5.0"
spec:
  instances: 1

  bootstrapAdmin:
    user:
      secret: keycloak-admin-credentials

  db:
    vendor: postgres
    host: keycloak-postgres-rw
    port: 5432
    database: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password

  http:
    httpEnabled: true
    httpPort: 8080
    httpsPort: 8443

  hostname:
    hostname: "https://sso.matherly.net"
    strict: false
    backchannelDynamic: true

  proxy:
    headers: xforwarded

  ingress:
    enabled: false

  features:
    enabled:
      - token-exchange
      - admin-fine-grained-authz

  additionalOptions:
    - name: health-enabled
      value: "true"
    - name: metrics-enabled
      value: "true"
    - name: tracing-enabled
      value: "true"
    - name: tracing-endpoint
      value: "http://tempo.monitoring.svc:4317"
    - name: tracing-protocol
      value: "grpc"
    - name: tracing-sampler-type
      value: "traceidratio"
    - name: tracing-sampler-ratio
      value: "0.1"
    - name: telemetry-service-name
      value: "keycloak"
    - name: telemetry-resource-attributes
      value: "k8s.namespace.name=identity,service.version=26.5.0,k8s.cluster.name=matherlynet"

  resources:
    requests:
      cpu: 500m
      memory: 1700Mi
    limits:
      cpu: 2000m
      memory: 2Gi

  startOptimized: false

