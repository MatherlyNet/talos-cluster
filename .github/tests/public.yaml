# OIDC/JWT Configuration (optional - uncomment to test SecurityPolicy)
# REF: docs/guides/jwt-securitypolicy-implementation.md
# NOTE: Auto-derived from Keycloak when keycloak_enabled: true
# oidc_provider_name: "keycloak"
# oidc_issuer_url: "https://auth.example.com/realms/myrealm"
# oidc_jwks_uri: "https://auth.example.com/realms/myrealm/protocol/openid-connect/certs"
# oidc_additional_claims:
#   - name: "preferred_username"
#     header: "X-Username"

# OIDC Web SSO Configuration (optional - uncomment to test browser SSO)
# REF: docs/guides/native-oidc-securitypolicy-implementation.md
# NOTE: Requires explicit enable + client credentials (not auto-derived from Keycloak)
# MULTI-APP SSO: Omit oidc_redirect_url for dynamic redirect (RECOMMENDED)
#                Set oidc_cookie_domain to top-level domain for cross-subdomain SSO.
#                Configure Keycloak with wildcard redirect: https://*.example.com/oauth2/callback
#                (Keycloak supports wildcards, Envoy Gateway does NOT - omit the field!)
# oidc_sso_enabled: true
# oidc_client_id: "envoy-gateway"
# oidc_client_secret: "test-client-secret"  # Generate: openssl rand -hex 32 (MUST use hex, NOT base64)
# oidc_redirect_url: ""  # OMIT for dynamic redirect (recommended) - wildcards NOT supported!
# oidc_cookie_domain: "example.com"  # Enables SSO across *.example.com
# oidc_logout_path: "/logout"
# oidc_scopes:
#   - openid
#   - profile
#   - email

