---
apiVersion: batch/v1
kind: Job
metadata:
  name: keycloak-config-apply
  namespace: identity
  labels:
    app.kubernetes.io/name: keycloak-config-cli
    app.kubernetes.io/component: realm-configuration
  annotations:
    kustomize.toolkit.fluxcd.io/force: "enabled"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak-config-cli
        app.kubernetes.io/component: realm-configuration
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: keycloak-config-cli
          image: adorsys/keycloak-config-cli:6.4.0-26.1.0
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          env:
            - name: KEYCLOAK_URL
              value: "http://keycloak-service.identity.svc.cluster.local:8080"
            - name: KEYCLOAK_USER
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-credentials
                  key: username
            - name: KEYCLOAK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-credentials
                  key: password
            - name: KEYCLOAK_AVAILABILITYCHECK_ENABLED
              value: "true"
            - name: KEYCLOAK_AVAILABILITYCHECK_TIMEOUT
              value: "120s"
            - name: IMPORT_FILES_LOCATIONS
              value: "/config/*"
            - name: IMPORT_VARSUBSTITUTION_ENABLED
              value: "true"
            - name: SPRING_PROFILES_ACTIVE
              value: "json-log"
          envFrom:
            - secretRef:
                name: keycloak-realm-secrets
          volumeMounts:
            - name: realm-config
              mountPath: /config
              readOnly: true
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: realm-config
          configMap:
            name: keycloak-realm-config
        - name: tmp
          emptyDir: {}
