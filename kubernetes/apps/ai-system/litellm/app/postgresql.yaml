---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: litellm-postgresql
  namespace: ai-system
  labels:
    app.kubernetes.io/name: litellm-postgresql
    app.kubernetes.io/part-of: litellm
    network.cilium.io/api-access: "true"
spec:
  instances: 1

  imageName: ghcr.io/cloudnative-pg/postgresql:18.1-standard-trixie

  bootstrap:
    initdb:
      database: litellm
      owner: litellm
      secret:
        name: litellm-db-secret

  managed:
    roles:
      - name: litellm
        ensure: present
        login: true
        createdb: false
        createrole: false
        inherit: true
        connectionLimit: -1
        passwordSecret:
          name: litellm-db-secret

  storage:
    size: 20Gi
    storageClass: proxmox-zfs

  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 2Gi
      cpu: 1000m

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "4MB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
    extensions:
      - name: pgvector
        image:
          reference: ghcr.io/cloudnative-pg/pgvector:0.8.1-18-trixie


  priorityClassName: system-cluster-critical

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: litellm-objectstore
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: litellm-db-litellm
  namespace: ai-system
spec:
  name: litellm
  owner: litellm
  cluster:
    name: litellm-postgresql
  extensions:
    - name: vector
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: litellm-objectstore
  namespace: ai-system
  labels:
    app.kubernetes.io/name: litellm-objectstore
    app.kubernetes.io/part-of: litellm
spec:
  configuration:
    destinationPath: "s3://litellm-backups"
    endpointURL: "http://rustfs-svc.storage.svc.cluster.local:9000"
    s3Credentials:
      accessKeyId:
        name: litellm-backup-credentials
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: litellm-backup-credentials
        key: SECRET_ACCESS_KEY
    wal:
      compression: gzip
    retentionPolicy: "7d"
  instanceSidecarConfiguration:
    env:
      - name: AWS_REQUEST_CHECKSUM_CALCULATION
        value: when_required
      - name: AWS_RESPONSE_CHECKSUM_VALIDATION
        value: when_required
    logLevel: info
    retentionPolicyIntervalSeconds: 1800
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
