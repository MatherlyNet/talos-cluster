---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mcp-context-forge-postgresql
  namespace: ai-system
  labels:
    app.kubernetes.io/name: mcp-context-forge-postgresql
    app.kubernetes.io/part-of: mcp-context-forge
    network.cilium.io/api-access: "true"
spec:
  instances: 1

  imageName: ghcr.io/cloudnative-pg/postgresql:18.1-standard-trixie

  bootstrap:
    initdb:
      database: mcpgateway
      owner: mcpgateway
      secret:
        name: mcp-context-forge-db-secret

  managed:
    roles:
      - name: mcpgateway
        ensure: present
        login: true
        createdb: false
        createrole: false
        inherit: true
        connectionLimit: -1
        passwordSecret:
          name: mcp-context-forge-db-secret

  storage:
    size: 20Gi
    storageClass: proxmox-zfs

  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 1Gi
      cpu: 1000m

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "768MB"
      maintenance_work_mem: "128MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "16MB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
      max_worker_processes: "4"
      max_parallel_workers_per_gather: "2"
      max_parallel_workers: "4"
      max_parallel_maintenance_workers: "2"


  priorityClassName: system-cluster-critical

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: mcp-context-forge-objectstore
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: mcp-context-forge-db-mcpgateway
  namespace: ai-system
spec:
  name: mcpgateway
  owner: mcpgateway
  cluster:
    name: mcp-context-forge-postgresql
---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-context-forge-db-secret
  namespace: ai-system
  labels:
    cnpg.io/reload: "true"
type: kubernetes.io/basic-auth
stringData:
  username: mcpgateway
  password: "7admLOM8Du66RDIxoaj7Ya48xt78r"
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: mcp-context-forge-objectstore
  namespace: ai-system
  labels:
    app.kubernetes.io/name: mcp-context-forge-objectstore
    app.kubernetes.io/part-of: mcp-context-forge
spec:
  configuration:
    destinationPath: "s3://mcpgateway-postgres-backups"
    endpointURL: "http://rustfs-svc.storage.svc.cluster.local:9000"
    s3Credentials:
      accessKeyId:
        name: mcp-context-forge-backup-credentials
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: mcp-context-forge-backup-credentials
        key: SECRET_ACCESS_KEY
    wal:
      compression: gzip
    retentionPolicy: "7d"
  instanceSidecarConfiguration:
    env:
      - name: AWS_REQUEST_CHECKSUM_CALCULATION
        value: when_required
      - name: AWS_RESPONSE_CHECKSUM_VALIDATION
        value: when_required
    logLevel: info
    retentionPolicyIntervalSeconds: 1800
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
