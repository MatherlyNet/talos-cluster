---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: flux-controllers
  namespace: flux-system
spec:
  description: "Flux Controllers: Sync from Git/OCI, manage K8s resources"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/part-of: flux
  enableDefaultDeny:
    egress: false
    ingress: false
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: vmagent
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "9292"
              protocol: TCP
  egress:
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "22"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
