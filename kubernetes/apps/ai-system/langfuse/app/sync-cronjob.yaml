---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: langfuse-role-sync
  labels:
    app.kubernetes.io/name: langfuse-role-sync
    app.kubernetes.io/component: sync
    app.kubernetes.io/part-of: langfuse
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 3
      activeDeadlineSeconds: 300
      template:
        metadata:
          labels:
            app.kubernetes.io/name: langfuse-role-sync
            app.kubernetes.io/component: sync
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
          containers:
            - name: sync
              image: python:3.12-slim
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - |
                  pip install --quiet requests && python /scripts/sync.py
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                capabilities:
                  drop:
                    - ALL
              env:
                - name: KEYCLOAK_URL
                  value: "https://sso.matherly.net"
                - name: KEYCLOAK_REALM
                  value: "matherlynet"
                - name: KEYCLOAK_CLIENT_ID
                  value: "langfuse-sync"
                - name: KEYCLOAK_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: langfuse-sync-secret
                      key: KEYCLOAK_CLIENT_SECRET
                - name: LANGFUSE_URL
                  value: "https://langfuse.matherly.net"
                - name: LANGFUSE_ORG_ID
                  value: "matherly-net"
                - name: LANGFUSE_PUBLIC_KEY
                  valueFrom:
                    secretKeyRef:
                      name: langfuse-sync-secret
                      key: LANGFUSE_PUBLIC_KEY
                - name: LANGFUSE_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: langfuse-sync-secret
                      key: LANGFUSE_SECRET_KEY
                - name: ROLE_MAPPING
                  valueFrom:
                    configMapKeyRef:
                      name: langfuse-sync-config
                      key: ROLE_MAPPING
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
                  readOnly: true
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 128Mi
          volumes:
            - name: scripts
              configMap:
                name: langfuse-sync-script
                defaultMode: 0444
