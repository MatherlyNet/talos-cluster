---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: litellm
  namespace: ai-system
  labels:
    app.kubernetes.io/name: litellm
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: litellm
  namespaceSelector:
    matchNames:
      - ai-system
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
