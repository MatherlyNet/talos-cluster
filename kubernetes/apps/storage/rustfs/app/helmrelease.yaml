---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rustfs
spec:
  chart:
    spec:
      chart: rustfs
      version: "1.0.0-alpha.79"
      sourceRef:
        kind: HelmRepository
        name: rustfs
        namespace: storage
  interval: 1h
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 2
  values:
    mode:
      standalone:
        enabled: true
      distributed:
        enabled: false

    replicaCount: 1

    image:
      repository: rustfs/rustfs
      tag: "latest"
      pullPolicy: IfNotPresent

    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 1Gi

    storageclass:
      name: "proxmox-zfs"
      dataStorageSize: "20Gi"
      logStorageSize: "1Gi"

    secret:
      existingSecret: rustfs-credentials

    service:
      type: ClusterIP
      port: 9000
      consolePort: 9001

    ingress:
      enabled: false

    podSecurityContext:
      runAsUser: 10001
      runAsGroup: 10001
      fsGroup: 10001

    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: false
      seccompProfile:
        type: RuntimeDefault

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - rustfs
              topologyKey: kubernetes.io/hostname

    livenessProbe:
      httpGet:
        path: /health
        port: 9000
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /health
        port: 9000
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: rustfs
            patch: |
              - op: add
                path: /spec/template/spec/containers/0/env
                value:
                  - name: RUSTFS_OBS_METRIC_ENDPOINT
                    value: "http://alloy.monitoring.svc:4318/v1/metrics"
