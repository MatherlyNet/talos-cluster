---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: langfuse
  namespace: ai-system
  labels:
    app.kubernetes.io/name: langfuse
    app.kubernetes.io/component: network-policy
spec:
  description: "Langfuse: Web UI and Worker access controls"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: langfuse
  enableDefaultDeny:
    egress: false
    ingress: false
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: litellm
            io.kubernetes.pod.namespace: ai-system
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            cnpg.io/cluster: langfuse-postgresql
            io.kubernetes.pod.namespace: ai-system
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: clickhouse
            io.kubernetes.pod.namespace: ai-system
      toPorts:
        - ports:
            - port: "8123"
              protocol: TCP
            - port: "9000"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app: dragonfly
            io.kubernetes.pod.namespace: cache
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: rustfs
            io.kubernetes.pod.namespace: storage
      toPorts:
        - ports:
            - port: "9000"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: keycloak
            io.kubernetes.pod.namespace: identity
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: tempo
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "4318"
              protocol: TCP
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: langfuse-postgres
  namespace: ai-system
  labels:
    app.kubernetes.io/name: langfuse-postgres
