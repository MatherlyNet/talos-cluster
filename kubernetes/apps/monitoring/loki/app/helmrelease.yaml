---
# CRITICAL COHESION: Grafana is disabled here - it's deployed by kube-prometheus-stack only.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  chartRef:
    kind: OCIRepository
    name: loki
  interval: 1h
  dependsOn:
    - name: rustfs
      namespace: storage
  values:
    deploymentMode: SimpleScalable

    read:
      replicas: 2
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi

    write:
      replicas: 2
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi
      persistence:
        enabled: true
        storageClass: "proxmox-zfs"
        size: 10Gi

    backend:
      replicas: 2
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi
      persistence:
        enabled: true
        storageClass: "proxmox-zfs"
        size: 10Gi

    singleBinary:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0

    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
        path_prefix: /var/loki
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        s3:
          endpoint: http://rustfs.storage.svc:9000
          region: us-east-1
          accessKeyId: ${LOKI_S3_ACCESS_KEY}
          secretAccessKey: ${LOKI_S3_SECRET_KEY}
          s3ForcePathStyle: true
          insecure: true
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: index_
              period: 24h
      limits_config:
        retention_period: "7d"
        ingestion_rate_mb: 10
        ingestion_burst_size_mb: 20
        allow_structured_metadata: true
        volume_enabled: true
      querier:
        max_concurrent: 4
      pattern_ingester:
        enabled: true

    extraEnvFrom:
      - secretRef:
          name: loki-s3-credentials

    minio:
      enabled: false

    gateway:
      enabled: false

    # COHESION: Disable components deployed by kube-prometheus-stack
    # Grafana is deployed by kube-prometheus-stack - DO NOT enable here
    grafana:
      enabled: false

    # Promtail is deprecated - use Alloy instead
    promtail:
      enabled: false

    # Chunk cache - disabled for small cluster
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false

    # Monitoring - ServiceMonitor for Prometheus to scrape
    monitoring:
      dashboards:
        enabled: true
        namespace: monitoring
        annotations:
          grafana_folder: Logging
      serviceMonitor:
        enabled: true
