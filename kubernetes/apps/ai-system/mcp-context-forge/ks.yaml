---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app mcp-context-forge
  namespace: flux-system
spec:
  targetNamespace: ai-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: coredns
      namespace: kube-system
    - name: cloudnative-pg
      namespace: cnpg-system
    - name: dragonfly
      namespace: cache
    - name: keycloak
      namespace: identity
    - name: rustfs
      namespace: storage
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: mcp-context-forge
      namespace: ai-system
  interval: 1h
  retryInterval: 30s
  path: ./kubernetes/apps/ai-system/mcp-context-forge/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 15m
  wait: true
