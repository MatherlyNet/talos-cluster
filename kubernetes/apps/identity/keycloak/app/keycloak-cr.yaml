---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: identity
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/version: "26.5.0"
spec:
  instances: 1

  db:
    vendor: postgres
    host: keycloak-postgres-rw
    port: 5432
    database: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password

  http:
    httpEnabled: true
    httpPort: 8080
    httpsPort: 8443

  hostname:
    hostname: "https://sso.matherly.net"
    strict: false
    backchannelDynamic: true

  proxy:
    headers: xforwarded

  ingress:
    enabled: false

  features:
    enabled:
      - token-exchange
      - admin-fine-grained-authz

  additionalOptions:
    - name: health-enabled
      value: "true"
    - name: metrics-enabled
      value: "true"

  resources:
    requests:
      cpu: 500m
      memory: 1700Mi
    limits:
      cpu: 2000m
      memory: 2Gi

  startOptimized: false

