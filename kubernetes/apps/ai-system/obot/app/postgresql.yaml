---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: obot-postgresql
  namespace: ai-system
  labels:
    app.kubernetes.io/name: obot-postgresql
    app.kubernetes.io/part-of: obot
    network.cilium.io/api-access: "true"
spec:
  instances: 1

  imageName: ghcr.io/cloudnative-pg/postgresql:18.1-standard-trixie

  bootstrap:
    initdb:
      database: obot
      owner: obot
      secret:
        name: obot-db-secret

  storage:
    size: 10Gi
    storageClass: proxmox-zfs

  resources:
    requests:
      memory: 512Mi
      cpu: 200m
    limits:
      memory: 2Gi
      cpu: 1000m

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "5242kB"
    extensions:
      - name: pgvector
        image:
          reference: ghcr.io/cloudnative-pg/pgvector:0.8.1-18-trixie


  priorityClassName: system-cluster-critical

  backup:
    barmanObjectStore:
      destinationPath: "s3://obot-backups"
      endpointURL: "http://rustfs.storage.svc.cluster.local:9000"
      s3Credentials:
        accessKeyId:
          name: obot-backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: obot-backup-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
    retentionPolicy: "7d"
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: obot-db-obot
  namespace: ai-system
spec:
  name: obot
  owner: obot
  cluster:
    name: obot-postgresql
  extensions:
    - name: vector
