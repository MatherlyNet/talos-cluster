---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: keycloak-config-cli
  namespace: identity
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: keycloak-config-cli
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: keycloak
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
