---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: barman-cloud-plugin
spec:
  dependsOn:
    - name: cloudnative-pg
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: barman-cloud
      namespace: cnpg-system
  interval: 1h
  retryInterval: 30s
  path: ./kubernetes/apps/cnpg-system/barman-cloud-plugin/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: cnpg-system
  timeout: 10m
  wait: true
