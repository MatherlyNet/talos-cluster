---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  chart:
    spec:
      chart: dragonfly-operator
      version: "v1.3.1"
      sourceRef:
        kind: HelmRepository
        name: dragonfly-operator
        namespace: dragonfly-operator-system
  interval: 1h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    crds:
      install: true
      keep: true

    manager:
      priorityClassName: system-cluster-critical
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          memory: 128Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL


    podSecurityContext:
      runAsNonRoot: true

    rbacProxy:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi

    serviceMonitor:
      enabled: true
      interval: 30s

    grafanaDashboard:
      enabled: true
      folder: database
      labels:
        grafana_dashboard: "1"
