---
# CRITICAL COHESION: Grafana is disabled here - it's deployed by kube-prometheus-stack only.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  chartRef:
    kind: OCIRepository
    name: loki
  interval: 1h
  values:
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 512Mi
      persistence:
        enabled: true
        storageClass: "proxmox-zfs"
        size: "50Gi"
      # Health probes for reliability
      readinessProbe:
        httpGet:
          path: /ready
          port: 3100
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 1
      livenessProbe:
        httpGet:
          path: /ready
          port: 3100
        initialDelaySeconds: 45
        periodSeconds: 30
        timeoutSeconds: 5
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0

    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: filesystem
      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h
      limits_config:
        retention_period: "7d"
        ingestion_rate_mb: 10
        ingestion_burst_size_mb: 20
        allow_structured_metadata: true
        volume_enabled: true
      querier:
        max_concurrent: 4
      pattern_ingester:
        enabled: true


    minio:
      enabled: false

    gateway:
      enabled: false

    # COHESION: Disable components deployed by kube-prometheus-stack
    # Grafana is deployed by kube-prometheus-stack - DO NOT enable here
    grafana:
      enabled: false

    # Promtail is deprecated - use Alloy instead
    promtail:
      enabled: false

    # Chunk cache - disabled for small cluster
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false

    # Monitoring - ServiceMonitor for Prometheus to scrape
    monitoring:
      dashboards:
        enabled: true
        namespace: monitoring
        annotations:
          grafana_folder: Logging
      serviceMonitor:
        enabled: true
