---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.27.0"
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: cnpg-system
  interval: 1h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    priorityClassName: system-cluster-critical

    config:
      data:
        CERTIFICATE_DURATION: "180"
        KUBERNETES_CLUSTER_DOMAIN: "cluster.local"
        DRAIN_TAINTS: "node.kubernetes.io/unschedulable,ToBeDeletedByClusterAutoscaler"
        POSTGRES_IMAGE_NAME: "ghcr.io/cloudnative-pg/postgresql:18.1-standard-trixie"

    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 256Mi

    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"


    podSecurityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault

    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
