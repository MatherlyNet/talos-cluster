apiVersion: k8s.keycloak.org/v2alpha1
kind: KeycloakRealmImport
metadata:
  name: matherlynet-realm
  namespace: identity
spec:
  keycloakCRName: keycloak
  realm:
    realm: matherlynet
    enabled: true
    displayName: Matherlynet Realm
    ssoSessionIdleTimeout: 1800
    ssoSessionMaxLifespan: 36000
    accessTokenLifespan: 300
    accessTokenLifespanForImplicitFlow: 900
    registrationAllowed: false
    resetPasswordAllowed: true
    rememberMe: true
    loginWithEmailAllowed: true
    duplicateEmailsAllowed: false
    bruteForceProtected: true
    permanentLockout: false
    maxFailureWaitSeconds: 900
    minimumQuickLoginWaitSeconds: 60
    waitIncrementSeconds: 60
    quickLoginCheckMilliSeconds: 1000
    maxDeltaTimeSeconds: 43200
    failureFactor: 5
    roles:
      realm:
        - name: admin
          description: Full administrative access to all applications and settings
        - name: operator
          description: Operational access - manage services, view logs, restart pods
        - name: developer
          description: Development access - CI/CD, debugging tools, dev environments
        - name: viewer
          description: Read-only access to dashboards and status pages
        - name: user
          description: Basic authenticated user access to standard applications
    clients:
      - clientId: ENC[AES256_GCM,data:+xhmBtkVio7NivwvOQ==,iv:cbiSrEPzjHzxg9dNRTIJJK5t6grPnRjmSsv8i6CEQuI=,tag:tV612ikAKnIoVVbbwAjIgQ==,type:str]
        name: Envoy Gateway SSO
        description: OIDC client for Envoy Gateway SecurityPolicy - enables browser SSO across all protected applications
        enabled: true
        publicClient: false
        clientAuthenticatorType: client-secret
        secret: ENC[AES256_GCM,data:iJ1P4MsuwIeu+hVoIhyBe1ypL6NuVbc7oWO0OLelcd/YT4vM+zYHtoc18SmTjGiQTw+ZwlTrnN+DpLfmpx8vLw==,iv:aJEHHAJTTAB6Fs8lcNrihhJICpF0FRkmxYD/FBpOSUk=,tag:gt+sAGqYO8hQgAh7EQ8wNQ==,type:str]
        standardFlowEnabled: true
        directAccessGrantsEnabled: false
        serviceAccountsEnabled: false
        implicitFlowEnabled: false
        protocol: openid-connect
        redirectUris:
          - https://hubble.matherly.net/oauth2/callback
          - https://grafana.matherly.net/oauth2/callback
          - https://rustfs.matherly.net/oauth2/callback
        webOrigins:
          - https://hubble.matherly.net
          - https://grafana.matherly.net
          - https://rustfs.matherly.net
        attributes:
          pkce.code.challenge.method: S256
          post.logout.redirect.uris: https://hubble.matherly.net/*##https://grafana.matherly.net/*##https://rustfs.matherly.net/*
        defaultClientScopes:
          - openid
          - profile
          - email
        optionalClientScopes:
          - address
          - phone
          - offline_access
      - clientId: ENC[AES256_GCM,data:GV/Zieastg==,iv:Yxlc8Ell8zd9oP1LoFTuPY/RDkDRFRhnQqdBr2R6T64=,tag:ORXTwY6FiRNolpLsewYZxQ==,type:str]
        name: Grafana
        description: OIDC client for Grafana native OAuth - provides RBAC and role-based access control
        enabled: true
        publicClient: false
        clientAuthenticatorType: client-secret
        secret: ENC[AES256_GCM,data:bAjP2Oku5Pjy2wE+cXaBorVfg/ZiZAs50l/f230Js7txfY+PkQA9Zc8H1HIlinGuZlokdNqviAz3T4dkTdW7NA==,iv:QsHm4EJLmW6O+ZaNmarZ13V+PyT2jWRF/TmrDY9DKZs=,tag:5JyokGszzG8qfy2Er0aRPQ==,type:str]
        standardFlowEnabled: true
        directAccessGrantsEnabled: false
        serviceAccountsEnabled: false
        implicitFlowEnabled: false
        protocol: openid-connect
        redirectUris:
          - https://grafana.matherly.net/login/generic_oauth
        webOrigins:
          - https://grafana.matherly.net
        attributes:
          pkce.code.challenge.method: S256
          post.logout.redirect.uris: https://grafana.matherly.net/*
        defaultClientScopes:
          - openid
          - profile
          - email
        optionalClientScopes:
          - address
          - phone
          - offline_access
        protocolMappers:
          - name: realm-roles
            protocol: openid-connect
            protocolMapper: oidc-usermodel-realm-role-mapper
            consentRequired: false
            config:
              claim.name: roles
              jsonType.label: String
              multivalued: "true"
              id.token.claim: "true"
              access.token.claim: "true"
              userinfo.token.claim: "true"
          - name: groups
            protocol: openid-connect
            protocolMapper: oidc-group-membership-mapper
            consentRequired: false
            config:
              claim.name: groups
              full.path: "false"
              id.token.claim: "true"
              access.token.claim: "true"
              userinfo.token.claim: "true"
    identityProviders:
      - alias: google
        displayName: Google
        providerId: google
        enabled: true
        trustEmail: true
        storeToken: true
        linkOnly: false
        firstBrokerLoginFlowAlias: first broker login
        config:
          clientId: ENC[AES256_GCM,data:8SxkRsurd6F82EMY7EYYHQ1XI1Kh84PDF6C1F6OpFiTbtlNxXMqdvUCC6gnc7fLo0s3gBTKoBFF5lkhvuu4zHt9D2T9P1oqW,iv:uz1vXlmknxRxoySPkI6VvTwiqoJegNFCLvUGQZSCOrw=,tag:ECdPJhoFgDmDYltUY0GUIw==,type:str]
          clientSecret: ENC[AES256_GCM,data:WHemfazI9nbZmsO/D1+2+rxfqQTR8wpF63JP+3gkHtEbjCk=,iv:EBNbXXYOvMgY8hApzt9Ai/MT0rDxRY8YNFpcfEWOPfI=,tag:gIlH6I5DZiBrskJDAi0KuA==,type:str]
          defaultScope: openid profile email
          syncMode: IMPORT
    identityProviderMappers:
      - name: google-default-role
        identityProviderAlias: google
        identityProviderMapper: oidc-hardcoded-role-idp-mapper
        config:
          syncMode: INHERIT
          role: admin
