---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-postgres
  namespace: identity
  labels:
    app.kubernetes.io/name: keycloak-postgres
    app.kubernetes.io/part-of: keycloak
spec:
  instances: 1

  imageName: ghcr.io/cloudnative-pg/postgresql:18.1-standard-trixie

  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
      secret:
        name: keycloak-db-secret

  managed:
    roles:
      - name: keycloak
        ensure: present
        login: true
        createdb: false
        createrole: false
        inherit: true
        connectionLimit: -1
        passwordSecret:
          name: keycloak-db-secret

  storage:
    size: 10Gi
    storageClass: proxmox-zfs

  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 1000m

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "256MB"
      effective_cache_size: "512MB"
      work_mem: "4MB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "8MB"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      min_wal_size: "256MB"
      max_wal_size: "1GB"
    extensions:
      - name: pgvector
        image:
          reference: ghcr.io/cloudnative-pg/pgvector:0.8.1-18-trixie


  priorityClassName: system-cluster-critical

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: keycloak-objectstore
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: keycloak-objectstore
  namespace: identity
  labels:
    app.kubernetes.io/name: keycloak-objectstore
    app.kubernetes.io/part-of: keycloak
spec:
  configuration:
    destinationPath: "s3://keycloak-backups"
    endpointURL: "http://rustfs-svc.storage.svc.cluster.local:9000"
    s3Credentials:
      accessKeyId:
        name: keycloak-backup-credentials
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: keycloak-backup-credentials
        key: SECRET_ACCESS_KEY
    wal:
      compression: gzip
    retentionPolicy: "7d"
  instanceSidecarConfiguration:
    env:
      - name: AWS_REQUEST_CHECKSUM_CALCULATION
        value: when_required
      - name: AWS_RESPONSE_CHECKSUM_VALIDATION
        value: when_required
    logLevel: info
    retentionPolicyIntervalSeconds: 1800
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
